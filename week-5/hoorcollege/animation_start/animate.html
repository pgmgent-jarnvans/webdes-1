<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Animation</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h2>Jake</h2>
        <img class="jake " src="images/jake.svg" alt="jake" />
      </div>
    </div>
    <div class="container minioncontainer">
      <div>
        <h2>Minion</h2>
        <img class="minion" src="images/minion.gif" alt="minion" />
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Heart 1</h2>
        <img class="heart" src="images/heart-solid.svg" alt="" />
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Heart 2</h2>
        <img class="animated fadeOutDown infinite" src="images/heart-solid.svg" alt="" />
      </div>
    </div>
    <div class="sky" id="sky">
      <img class="jumper1 animated slideOutDownRight" src="images/jumper_1.png" alt="jumper" />

      <img class="jumper2" src="images/jumper_2.png" alt="jumper" />
      <img class="cloud" src="images/wolk-png-5.png" alt="wolk" />
    </div>
    <div class="container">
      <div>
        <h2>Heart 2</h2>
        <img class="heart" src="images/heart-solid.svg" alt="" />
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Heart 3</h2>
        <img class="heart" src="images/heart-solid.svg" alt="" />
      </div>
    </div>
  </body>
</html>
