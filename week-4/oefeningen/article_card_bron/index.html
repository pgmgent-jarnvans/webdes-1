<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 id="top">Fashion Cards</h1>
        <div class="card">
            <img src="images/fashion1.jpg" alt="fashion">
            <h2>Summer dress</h2>
            <p class="price">150€</p>
        </div>
        <div class="card">
            <img src="images/fashion2.jpg" alt="fashion">
            <h2>Think Pink Shirt</h2>
            <p class="price">30€</p>
        </div>
        <div class="card">
            <img src="images/fashion3.jpg" alt="fashion">
            <h2>Summer hat</h2>
            <p class="price">25€</p>
        </div>
        <div class="card">
            <img src="images/fashion4.jpg" alt="fashion">
            <h2>Pink Shoes</h2>
            <p class="price">122€</p>
        </div>
        <div class="card">
            <img src="images/fashion5.jpg" alt="fashion">
            <h2>Little Dress</h2>
            <p class="price">45€</p>
        </div>
        <div class="go_up">
            <a href="#top">Up</a>
        </div>
    </div>
</body>

</html>
